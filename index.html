    <script>
        function placeContactAtBottom() {
            var kontaktElement = document.querySelector('.kontakt');
            var bodyHeight = document.body.clientHeight;
            var kontaktHeight = kontaktElement.offsetHeight;
            var windowHeight = window.innerHeight;
        
            
            var distanceFromTop = windowHeight - (bodyHeight - kontaktElement.offsetTop + kontaktHeight);
        
            
            kontaktElement.style.top = distanceFromTop + 'px';
        }
        
        
        window.onload = placeContactAtBottom;
        window.onresize = placeContactAtBottom;
        </script>
